/* Toggle functionality */
#toggle {
  position: absolute;
  left: -100%;
  top: -100%;
}

#toggle:focus ~ .toggle-container .button-toggle {
  box-shadow: 0 0 0 8px rgba(0, 0, 0, 0.1), inset 0 0 0 20px rgba(0, 0, 0, 0.1);
}

#toggle:checked ~ .toggle-container .button-toggle {
  box-shadow: 0 0 0 550px rgba(0, 0, 0, 0.1), inset 0 0 0 20px rgba(0, 0, 0, 0.1);
}
#toggle:checked ~ .toggle-container .button-toggle:hover {
  box-shadow: 0 0 0 550px rgba(0, 0, 0, 0.1), inset 0 0 0 20px rgba(0, 0, 0, 0.1), 0 0 0 8px rgba(0, 0, 0, 0.1), inset 0 0 0 20px rgba(0, 0, 0, 0.1);
}
#toggle:checked ~ .toggle-container .button-toggle:before {
  transform: translateY(-50%) rotate(45deg) scale(1);
}
#toggle:checked ~ .toggle-container .button-toggle:after {
  transform: translateY(-50%) rotate(-45deg) scale(1);
}
#toggle:checked:focus ~ .toggle-container .button-toggle {
  box-shadow: 0 0 0 550px rgba(0, 0, 0, 0.1), inset 0 0 0 20px rgba(0, 0, 0, 0.1), 0 0 0 8px rgba(0, 0, 0, 0.1), inset 0 0 0 20px rgba(0, 0, 0, 0.1);
}
#toggle:checked ~ .nav {
  margin-bottom: 20vh;
  pointer-events: auto;
  transform: translate(20vw, 15vw);
}
#toggle:checked ~ .nav .nav-item {
  color: rgba(235,185,171,1);
  letter-spacing: 0;
  height: 10vh;
  line-height: 10vh;
  margin-top: 0;
  opacity: 1;
  transform: scaleY(1);
  transition: 0.5s, opacity 0.1s;
}
#toggle:checked ~ .nav .nav-item:nth-child(1) {
  transition-delay: 0.0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(1):before {
  transition-delay: 0.0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(2) {
  transition-delay: 0.0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(2):before {
  transition-delay: 0.0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(3) {
  transition-delay: 0.0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(3):before {
  transition-delay: 0.0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(4) {
  transition-delay: 0s;
}
#toggle:checked ~ .nav .nav-item:nth-child(4):before {
  transition-delay: 0s;
}
#toggle:checked ~ .nav .nav-item:before {
  opacity: 0;
}
#toggle:checked ~ .dummy-content {
  padding-top: 30px;
}
#toggle:checked ~ .dummy-content:before {
  background-color: rgba(0, 0, 0, 0.3);
}

/* Toggle button */
.button-toggle {
  position: absolute;
  display: inline-block;
  width: 10vw;
  height: 10vw;
  margin-top: 2vh;
  margin-bottom: 2vh;
  margin-left: 2vw;
  margin-right: 2vw;
  background-color: transparent;
  border: none;
  cursor: pointer;
  border-radius: 100%;
  transition: 0.3s;
}
.button-toggle:hover {
  box-shadow: 0 0 0 8px rgba(0, 0, 0, 0.5), inset 0 0 0 20px rgba(0, 0, 0, 0.1);
}
.button-toggle:before, .button-toggle:after {
  position: absolute;
  content: '';
  top: 50%;
  left: 0;
  width: 100%;
  height: .5vw;
  background-color: rgba(235,185,171,1);
  border-radius: 50px;
  transition: 0.3s;
}
.button-toggle:before {
  transform: translateY(-50%) rotate(45deg) scale(0);
}
.button-toggle:after {
  transform: translateY(-50%) rotate(-45deg) scale(0);
}

/* Menu */
.nav {
  display: inline-block;
  margin-top: 4vh;
  margin-left: 5vw;
  pointer-events: none;
  transition: 0.5s;
}

.nav-item {
  position: relative;
  display: inline-block;
  float: left;
  clear: both;
  color: transparent;
  font-size: 4vh;
  letter-spacing: -6.2px;
  height: 1vh;
  line-height: 1vh;
  text-transform: uppercase;
  white-space: nowrap;
  transform: scaleY(0.3);
  transition: 0.5s, opacity 1s;
}
.nav-item:nth-child(1) {
  transition-delay: 0s;
}
.nav-item:nth-child(1):before {
  transition-delay: 0s;
}
.nav-item:nth-child(2) {
  transition-delay: 0.0s;
}
.nav-item:nth-child(2):before {
  transition-delay: 0.0s;
}
.nav-item:nth-child(3) {
  transition-delay: 0.0s;
}
.nav-item:nth-child(3):before {
  transition-delay: 0.0s;
}
.nav-item:nth-child(4) {
  transition-delay: 0.0s;
}
.nav-item:nth-child(4):before {
  transition-delay: 0.0s;
}
.nav-item:nth-child(1) {
  letter-spacing: -8px;
}
.nav-item:nth-child(2) {
  letter-spacing: -7px;
}
.nav-item:nth-child(n + 4) {
  letter-spacing: -8px;
  margin-top: -7px;
  opacity: 0;
}
.nav-item:before {
  position: absolute;
  content: '';
  top: 50%;
  left: -5;
  width: 50%;
  height: .5vh;
  background-color: rgba(235,185,171,1);
  transform: translateY(-50%) scaleY(5);
  transition: 0.3s;
}
