<div id="reportbuttons">
  <h2> Report Buttons </h2>
  <form>
    <section id="what">

      <input type="radio" class="report-radio-button" name="what"  id="Blocked-Road" value="Blocked-Road">
        <label class="report-label-button" for="Blocked-Road">
            Blocked Road
        </label>
      </input>

      <input type="radio" class="report-radio-button" name="what" id="Car-Accident" value="Car-Accident">
        <label class="report-label-button" for="Car-Accident">
          Car Accident
        </label>
      </input>

      <input type="radio" class="report-radio-button" name="what"  id="Fire" value="Fire">
        <label class="report-label-button" for="Fire">
          Fire
        </label>
      </input>

      <input type="radio" class="report-radio-button" name="what" id="Other" value="Other">
        <label class="report-label-button" for="Other">
          Other
        </label>
      </input>
    </section>

    <section id="where">
      <input type="radio" class="report-radio-button" name="where" id="$LOC1" value="$LOC1">
        <label class="report-label-button" for="$LOC1">
          $LOCATION1
        </label>
      </input>
      <input type="radio" class="report-radio-button" name="where" id="$LOC2" value="$LOC2">
        <label class="report-label-button" for="$LOC2">
          $LOCATION2
        </label>
      </input>
      <input type="radio" class="report-radio-button" name="where" id="$LOC3" value="$LOC3">
        <label class="report-label-button" for="$LOC3">
          $LOCATION3
        </label>
      </input>
      <input type="radio" class="report-radio-button" name="where" id="CURRENTLOC" value="CURRENTLOC">
        <label class="report-label-button" for="CURRENTLOC">
          Current Location
        </label>
      </input>
    </section>

    <section id="ruok">
      <input type="radio" class="report-radio-button" name="ruok" id="yes" value="yes">
        <label class="report-label-button" for="yes">
          Yes
        </label>
      </input>
      <input type="radio" class="report-radio-button" name="ruok" id="idk" value="idk">
        <label class="report-label-button" for="idk">
          I'm Not Sure
        </label>
      </input>
      <input type="radio" class="report-radio-button" name="ruok" id="no" value="no">
        <label class="report-label-button" for="no">
          No
        </label>
      </input>
    </section>
    <input class="submit-button" type="submit"></input>
  </form>
